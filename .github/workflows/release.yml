name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Install express (peer dependency)
      run: npm install express

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test

  publish-npm:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for Trusted Publishing OIDC
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Upgrade npm to latest
      run: npm install -g npm@latest

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Publish to NPM
      run: npm publish --access public

  create-release:
    name: Create GitHub Release
    needs: publish-npm
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Install express (peer dependency)
      run: npm install express

    - name: Run tests and generate report
      run: npm test

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release with test report
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release v${{ steps.version.outputs.VERSION }}" \
          --notes "$(cat <<'EOF'
        ## ðŸš€ electron-to-web v${{ steps.version.outputs.VERSION }}

        Deploy your Electron app to the web without rewriting code!

        ### ðŸ“¦ Installation

        ```bash
        npm install electron-to-web
        ```

        ### âœ¨ What's New

        See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details.

        ### ðŸ§ª Test Results

        All tests passing âœ…

        ### ðŸ“š Documentation

        - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
        - [Architecture](https://github.com/${{ github.repository }}/blob/main/ARCHITECTURE.md)
        - [Feature Parity](https://github.com/${{ github.repository }}/blob/main/FEATURE_PARITY.md)

        ### ðŸ› Bug Reports

        Report issues at https://github.com/${{ github.repository }}/issues
        EOF
        )" \
          TEST_REPORT.md#test-report.md
